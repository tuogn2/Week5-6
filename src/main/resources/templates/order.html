<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orther</title>
</head>
<body>
<div id="title" style="align-items: center; display: flex; justify-content: center">
    <h2>Order Product</h2>
</div>
<div>
    <div th:switch="${status}" style="width: 100%">
        <h3 th:case="S" style="width: 100%; text-align: center; color: #002480">Order Success</h3>
        <h3 th:case="F" style="width: 100%; text-align: center; color: red">Order Failed</h3>
        <h3 th:case="*"></h3>
    </div>
   <div style="align-items: center">
       <form action="/order" method="post">
           <label>Name:</label>
           <input type="text" name="name" required class="margin"></br>

           <label>Gender:</label>
           <select name="gender" class="margin">
               <option value="Male">Male</option>
               <option value="Female">Female</option>
           </select>
           </br>

           <label>Address:</label>
           <input type="text" name="address" required class="margin"></br>
           <label>Phone:</label>
           <input type="number" name="phone" required class="margin"></br>
           <label>Email:</label>
           <input type="email" name="email" required class="margin"></br>
           <label>Product Name:</label>
           <select name="product" class="margin">
               <div th:each="product : ${products}">
<!--                   <option th:text="${product.name}" th:value="${product.id}"></option>-->
                     <option th:text="${product.name}" th:value="${product.id}">Product Name</option>
               </div>
           </select></br>
           <label>Quantity:</label>
           <input type="number" name="quantity" class="margin" required>
           <button type="submit">Order</button>
       </form>
   </div>
</div>
</body>
</html>
